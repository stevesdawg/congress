
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Budget Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='my.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  </head>

  <body>

	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="{{ url_for('index') }}">GovStat.US</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
		      <a class="nav-link" href="{{ url_for('index') }}">Congress</a>
	      </li>
	      <li class="nav-item active">
		<a class="nav-link" href="javascript:void(0)">Budget<span class="sr-only">(current)</span></a>
	      </li>
	    </ul>
	  </div>
	</nav>

      <canvas id="myChart" width="400" height="150"></canvas>
        <script>
        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };
        var getData = $.get('/budget_data');

        getData.done(function(data) {
            var results = data;
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: results['Years'],
                    datasets: [{
                        label: 'Receipts',
                        backgroundColor: window.chartColors.green,
                        borderColor: window.chartColors.green,
                        data: results['Total']['Receipts'],
                        fill: false,
                    }, {
                        label: 'Outlays',
                        backgroundColor: window.chartColors.red,
                        borderColor: window.chartColors.red,
                        data: results['Total']['Outlays'],
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    elements: {
                        line: {
                            tension: 0 // disables bezier curves
                        }
                    },
                    title: {
                        display: true,
                        text: 'Federal Budget Historical Deficit Data',
                        fontSize: 20
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: true,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Month'
                            }
                        }],
                        yAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Value'
                            }
                        }]
                    }
                }
            });
        });

        </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
